name: Laravel Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: pgsql, mbstring, xml, curl, dom, fileinfo, intl, json, zip, gd
        coverage: none
        tools: composer

    - name: Prepare environment
      working-directory: ./backend
      run: |
        cp .env.dev.example .env
        echo "APP_KEY=base64:$(openssl rand -base64 32)" >> .env
        
        # Test database configuration
        echo "DB_TEST_HOST=localhost" >> .env
        echo "DB_TEST_PORT=5432" >> .env

    - name: Install dependencies
      working-directory: ./backend
      run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

    - name: Generate application key
      working-directory: ./backend
      run: php artisan key:generate

    - name: Create test database
      run: |
        # Указываем пароль через переменную окружения
        PGPASSWORD=secret psql -h localhost -U laravel -d postgres -c "CREATE DATABASE app_test;"
        PGPASSWORD=secret psql -h localhost -U laravel -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE app_test TO laravel;"

    - name: Run migrations
      working-directory: ./backend
      run: php artisan migrate --force

    - name: Run tests
      working-directory: ./backend
      run: php artisan test --stop-on-failure